name: Build Flutter APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. تنزيل الكود من GitHub
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. تثبيت Flutter المتوافق مع Dart >=3.3.0
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'   # Flutter 3.13 يأتي مع Dart 3.3+

      # 3. تنظيف أي ملفات بناء سابقة
      - name: Flutter clean
        run: flutter clean

      # 4. تثبيت الاعتمادات
      - name: Install dependencies
        run: flutter pub get

      # 5. بناء APK فقط
      - name: Build APK
        run: flutter build apk --release

      # 6. رفع الـ APK كـ artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
