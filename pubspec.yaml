name: mikrotik_manager_flutter
description: Flutter app to manage MikroTik hotspot users via RouterOS binary API.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0" # تحديث لأحدث إصدار Dart المستقر

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.7           # أحدث نسخة مستقرة
  shared_preferences: ^2.2.15
  router_os_client: ^2.1.0   # تحقق من وجود الإصدار الجديد على pub.dev
  intl: ^0.18.1              # أحدث نسخة مستقرة

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0      # أحدث إصدار من lints

flutter:
  uses-material-design: true
  assets:
    - assets/
